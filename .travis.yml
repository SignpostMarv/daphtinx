dist: xenial
language: php
php:
  - 7.4.0
  - 7.4
cache:
  files:
    - ./.phpunit.result.cache
    - ./.php_cs.cache
  directories:
    - $HOME/.composer/cache
    - ./psalm/cache
install:
  - travis_retry composer install --no-interaction --no-suggest --prefer-source
script:
  - composer run tests
  - ./vendor/bin/php-coveralls -vvv
  - composer update --dry-run roave/security-advisories
matrix:
  fast_finish: true
